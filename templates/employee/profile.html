<!DOCTYPE html>
<html>
  <head>
    <title>My Profile | Dayflow</title>
    <style>
      body {
        font-family: Inter, sans-serif;
        background: #f1f5f9;
        padding: 30px;
      }

      .card {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
      }

      input[readonly] {
        background: #e5e7eb;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #4f46e5;
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>My Profile</h2>

      <form method="POST">
        {% csrf_token %}

        <label>Email</label>
        <input value="{{ request.user.email }}" readonly />

        <label>Designation</label>
        <input value="{{ profile.designation }}" readonly />

        <label>Salary</label>
        <input value="{{ profile.salary }}" readonly />

        <label>Phone</label>
        <input name="phone" value="{{ profile.phone }}" />

        <label>Address</label>
        <textarea name="address">{{ profile.address }}</textarea>

        <button type="submit">Update Profile</button>
      </form>
    </div>
  </body>
</html>
