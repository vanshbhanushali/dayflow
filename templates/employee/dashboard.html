<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Employee Dashboard | Dayflow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #f1f5f9;
      }

      .navbar {
        background: #4f46e5;
        padding: 16px 30px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        font-weight: 600;
      }

      .container {
        padding: 30px;
      }

      h2 {
        color: #1e293b;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .card {
        background: white;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        transition: transform 0.2s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card h3 {
        margin-top: 0;
        color: #334155;
      }

      .card p {
        color: #64748b;
        font-size: 14px;
      }

      .card button {
        margin-top: 15px;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        background: #4f46e5;
        color: white;
        cursor: pointer;
        font-weight: 600;
      }

      .card button:hover {
        background: #4338ca;
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <div><strong>Dayflow HRMS</strong></div>
      <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
      <h2>Welcome, {{ request.user.username }}</h2>

      <div class="cards">
        <!-- ATTENDANCE -->
        <div class="card">
          <h3>Attendance</h3>
          <p>Mark your daily attendance</p>
          <a href="{% url 'check_in' %}">
            <button>Check In</button>
          </a>
          <a href="{% url 'check_out' %}">
            <button>Check Out</button>
          </a>
        </div>

        <!-- ATTENDANCE HISTORY -->
        <div class="card">
          <h3>Attendance History</h3>
          <p>View your past attendance records</p>
          <a href="{% url 'attendance_history' %}">
            <button>View History</button>
          </a>
        </div>

        <!-- LEAVE -->
        <div class="card">
          <h3>Leave Request</h3>
          <p>Apply for leave</p>
          <a href="{% url 'apply_leave' %}">
            <button>Apply Leave</button>
          </a>
        </div>

        <!-- PROFILE -->
        <div class="card">
          <h3>Profile</h3>
          <p>View and update your personal details</p>
          <a href="{% url 'profile' %}">
            <button>View Profile</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
