<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dayflow HRMS | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        background: linear-gradient(135deg, #4f46e5, #0ea5e9);
      }

      .container {
        margin: auto;
        width: 380px;
        background: #ffffff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
        animation: fadeIn 0.8s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        color: #1e293b;
        margin-bottom: 10px;
      }

      p {
        text-align: center;
        color: #64748b;
        font-size: 14px;
        margin-bottom: 30px;
      }

      input {
        width: 100%;
        padding: 14px;
        margin-bottom: 16px;
        border-radius: 10px;
        border: 1px solid #cbd5e1;
        outline: none;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      input:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #4f46e5, #2563eb);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4);
      }

      .register {
        text-align: center;
        margin-top: 18px;
      }

      .register a {
        color: #4f46e5;
        font-weight: 600;
        text-decoration: none;
      }

      .footer {
        text-align: center;
        font-size: 12px;
        color: #94a3b8;
        margin-top: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dayflow HRMS</h1>
      <p>Every workday, perfectly aligned</p>

      <form method="POST">
        {% csrf_token %}

        <input type="email" name="email" placeholder="Email address" required />

        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />

        <button type="submit">Sign In</button>
      </form>

      <!-- REGISTER LINK -->
      <div class="register">
        Don’t have an account?
        <a href="{% url 'register' %}">Create new account</a>
      </div>

      <div class="footer">© 2026 Dayflow HRMS</div>
    </div>
  </body>
</html>
