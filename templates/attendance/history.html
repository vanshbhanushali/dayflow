<!DOCTYPE html>
<html>
  <head>
    <title>Attendance History | Dayflow</title>
    <style>
      body {
        font-family: Inter, sans-serif;
        background: #f1f5f9;
        padding: 30px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        background: white;
        border-radius: 10px;
        border-collapse: collapse;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 14px;
        border-bottom: 1px solid #e5e7eb;
        text-align: center;
      }

      th {
        background: #4f46e5;
        color: white;
      }

      tr:last-child td {
        border-bottom: none;
      }

      .back {
        text-align: center;
        margin-top: 20px;
      }

      .back a {
        color: #4f46e5;
        font-weight: 600;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h2>My Attendance History</h2>

    <table>
      <tr>
        <th>Date</th>
        <th>Check In</th>
        <th>Check Out</th>
        <th>Status</th>
      </tr>

      {% for record in records %}
      <tr>
        <td>{{ record.date }}</td>
        <td>{{ record.check_in|default:"—" }}</td>
        <td>{{ record.check_out|default:"—" }}</td>
        <td>{{ record.status }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4">No attendance records found</td>
      </tr>
      {% endfor %}
    </table>

    <div class="back">
      <a href="{% url 'employee_dashboard' %}">← Back to Dashboard</a>
    </div>
  </body>
</html>
